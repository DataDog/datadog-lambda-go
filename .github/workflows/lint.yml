name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12.7

      - name: Install Golint
        run: go install golang.org/x/lint/golint

      - name: Lint
        run: golint
