service: go-integration-test

package:
  exclude:
    - ./**
  include:
    - ./bin/**

provider:
  name: aws
  region: sa-east-1
  tracing:
    lambda: true
    apiGateway: true
  memorySize: 128
  timeout: 30
  environment:
    DD_API_KEY: ${env:DD_API_KEY}
    DD_LOG_LEVEL: DEBUG
    DD_INTEGRATION_TEST: true
    DD_ENHANCED_METRICS: true
    DD_TRACE_ENABLED: true

functions:
  hello-go:
    runtime: go1.x
    handler: bin/hello
    events:
      - http:
          path: hello-go
          method: get
